language: python

dist: trusty

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

os:
  - linux
  - osx

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y mlocate coreutils python-virtualenv
  - python setup.py install

script:
  - export TEST_PATH=$(dirname "$(which envie-tool.py)")
  - make test

matrix:
  allow_failures:
    - python: "3.5-dev"
    - python: "3.6-dev"
    - python: "3.7-dev"
    - os: osx
